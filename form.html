<body> 
    <div class="container" style="margin-top: 20px;"><!---Inicia card de post-->
        <div class="row">
            <div class="col-5 p-5" style="border-style: inset; border-color: gray;">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">Author</label>
                        <input type="text" class="form-control" id="validationTooltip01">
                        
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationTooltip02">Title</label>
                        <input type="text" class="form-control" id="validationTooltip02">
                        
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">Content</label>
                        <input type="text" class="form-control" id="validationTooltip03">
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationTooltip04">Section</label>
                        <select class="custom-select" id="validationTooltip04">
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                          <option>...</option>
                          <option>...</option>
                        </select>
                        
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationTooltip05">Date</label>
                        <input type="text" class="form-control" id="validationTooltip05">
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Image</label>
                      </div>
                    </div>
                    <button class="btn btn-secondary" type="submit" style="margin-top: 15px;">Submit</button>
                  </form>
            </div> <!---Termina card de post-->
            <div class="col-7 pl-5"> <!---Inicia Tabla de Post-->
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Author</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date Upade</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>...</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                      
                    </tbody>
                    
                  </table>
                  <button id="saveData" type="button" class="btn btn-secondary">Guardar cambios</button>
            </div> <!---Termina Tabla de Post-->
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
